<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>
            <span>My Bucket</span>
            <span style="color: gold">List</span>
        </h1>
    </header>
    <main class="bucket_list">
        <section class="container">
            <input type="text" placeholder="Add a new goal.."><button>ADD</button>
        </section>
        <section class="container2">
            <h2>Thing to do</h2>
            <ul>
                <li><span class="icon">&#10004;</span> Go skydiving</li>
                <li><span class="icon">&#10004;</span> Run a marathon</li>
                <li><span class="icon">&#10004;</span> Learn to play a musical instrument</li>
                <li><span class="icon">&#10004;</span> Watch the Northern Lights</li>

                <li><span class="star">&#9733;</span> Start a YouTube channel</li>
                <li><span class="star">&#9733;</span> Ride in a hot air balloon</li>
                <li><span class="star">&#9733;</span> Take a road trip across the country</li>
                <li><span class="star">&#9733;</span> Go scuba diving in the Great Barrier Reef</li>
            </ul>
        </section>
    </main>
    <footer></footer>
</body>

</html>
