<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e0eafc); /* Light professional gradient */
      color: #2c3e50; /* Dark professional text */
    }

    .card {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #1a1a1a;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555555;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Our Website</h1>
    <p>
      This page is designed with a clean and professional look.  
      A subtle gradient background, elegant fonts, and modern buttons  
      give it a corporate-style appearance.
    </p>
    <button class="btn">Get Started</button>
  </div>
</body>
</html>
