<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Mode Attractive Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #222222; /* Dark text for visibility */
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #333333; /* Deep gray for good contrast */
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #444444;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #f8b500;
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Page</h1>
    <p>This design uses a light gradient background with dark font colors,  
    making it clear and visible even in bright environments.</p>
    <button>Click Me</button>
  </div>
</body>
</html>
